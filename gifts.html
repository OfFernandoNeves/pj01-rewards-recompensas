<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards Gifts</title>
    <script src="https://kit.fontawesome.com/0bea0f702d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style-gifts.css"/>

</head>
<body>
    
<!-- HEADER -->

    <header class="header">
        <div class="container">
            <img src="./assets/img/logo-rewards.svg" alt width="168"  height="69" alt="logo da pagina uma coroa dourada" class="logo-header"/>
            <!-- Botão ID btn-gift -->
            <button id="btn-gift">
                <i class="fa-solid fa-gift"></i>
                <span class="btn-cart-badge">3</span>
            </button>
        </div>
    </header>

    <nav class="sub-header">
        <a href="gifts.html">HOME</a>
        <a href="about.html">SOBRE</a>
        <a href="minhaconta.html">MINHA CONTA</a>
        <a href="contact.html">CONTATO</a>
    </nav>
    <section class="sub-header-image">
        <img src="./assets/img/Rectangle 20.png" width="346" height="164" alt="jovens sorrindo em frente ao computador"/>
    </section>
    <main class="container">
        <div id="groups-root">
            <i class="fa-solid fa-spinner products-loading"></i>
        </div>
        <section class="sub-header-image">
            <img src="./assets/img/Rectangle 64.png" width="346" height="164" alt="jovens sorrindo em frente ao computador"/>
        </section>
    </main>
    <footer>
            <div class="footer-content">
                <div class="container">
                    <div class="footer-menu-icon">
                        <i class="fa-solid fa-crown"> Fale conosco</i>
                        <div class="footer-icon">
                            <a href="https://api.whatsapp.com/send/?phone=5511981827334" target="blank"><i class="fa-brands fa-whatsapp"></i><a>
                            <a href="#"><i class="fa-brands fa-facebook"></i></a>
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                            <a href="#"><i class="fa-brands fa-youtube"></i></a>
                        </div>
                        <div class="footer-menu">
                            <a href="back-top.html">Voltar ao Topo</a>
                            <a href="home.html">Home</a>
                            <a href="logout.html">Sair</a>
                        </div>
                    </div>
                </div>
            </div> 
    </footer>
    <aside class="gift-sidebar">
        <button id="btn-close-gift">
            <i class="fa-solid fa-person-running"></i>
        </button>
        <div id="empty-gift">
            <i class="fa-solid fa-gift"></i>
            <p class="h3">Seu presente está vazio.</p>
        </div>
        <div id="card-with-products">
            <p class="h2"> Resumo de brindes: </p>
            <div class="scroll-overflow">
                <ul>
                    <li>
                        <img src="./assets/img/img-gifts/pizza-nostra.png" alt="pizza nostra pizza" width="70" height="70" />
                        <div>
                            <p class="h4">RESTAURANTE NOSTRA PIZZA</p>
                            <p class="points">Pontos</p>
                        </div>
                        <input class="form-input" type="number" />
                        <button>
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </li>
                </ul>
                <div class="card-total">
                    <p class="h4">TOTAL</p>
                    <p>PONTOS</p>
                </div>
            <button class="btn btn-outline">Adicionar mais brindes</button>
            <button class="btn btn-main">Finalizar</button>
        </div>
    </aside>

    <script src="./scripts.js"></script>
    
</body>
</html>
